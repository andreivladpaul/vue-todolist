<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div id="root" class="container">
        <div class="logo">
            <img src="https://www.boolean.careers/images/misc/logo.png" alt="Logo Boolean">
        </div>
        <div class="new-todo">
            <input v-model="newToDo"type="text" placeholder="New Task" @keyUp.enter="addToDo">
            <button @click="addToDo">Aggiungi</button>
        </div>
        <div v-if="toDos.length > 0" class="elenco">
                <div class="item" v-for="(toDo,index) in toDos">
                    <p>{{toDo}}</p>
                    <div>
                        <i class="fas fa-times" @click="removeToDo(index)"></i>
                    </div>
                    
                </div>
                
        </div>
        <h2 v-else>Non ci sono Task!</h2>
    </div>

        

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="module" src ="./main.js"></script>
</body>
</html>
